
<head>
  <meta charset="utf-8"/>
  <script src="http://code.angularjs.org/1.4.7/angular.min.js"></script>
  <script type="application/javascript" src="lib/jquery.min.js"></script>
</head>
<body ng-app="scheduleApp" ng-controller="scheduleCtrl">
  <h1>行程修改</h1>
  <div>
    <select ng-model="artist_ID" ng-options="artist.name for artist in artists"></select>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th data-dynatable-column="time">时间</th>
          <th data-dynatable-column="schedules_text">内容</th>
        </tr>
      </thead>
    </table>
  </div>
  <div>
    <p>时间
      <textarea> </textarea>
    </p>
    <p>内容 
      <textarea></textarea>
    </p>
    <input type="button" name="Insert" value="上传"/>
  </div>
</body>
<script type="application/javascript" src="js/schedule.js"></script>
